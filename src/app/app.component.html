     <div *ngIf="jsonobj">
     <div *ngFor="let b of jsonobj.bases" >
     	{{b.latlng}}|||{{b.name}}
     </div>
     <div *ngFor="let p of jsonobj.partitions" >
     	{{p._id}}|||{{p.name}}
     </div>
     </div>
    <div>
    <h2>我喜欢的英雄</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectHero">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </li>
    </ul>
    </div>
    <div *ngIf="selectHero">
    <h2>{{selectHero.name}}</h2>
    <div><label>id:</label>{{selectHero.id}}</div>
    <div><label>name:</label><input placeholder="name" [(ngModel)]="selectHero.name"/></div>
    </div>
    <app-hero-detail [hero]="selectHero"></app-hero-detail>
